<div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" 
            placeholder="UserName" 
            formControlName="username"
            required>
            <i class='bx bx-user'></i>
            <div *ngIf="username!.invalid && (username!.dirty || username!.touched)" class="error">
                <div *ngIf="username!.errors?.['required']">Username is required.</div>
            </div>
        </div>
        <div class="input-box">
            <input type="password" 
            placeholder="Password" 
            formControlName="password"
            required>
            <i class='bx bx-lock-alt' ></i>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error" style="padding-bottom: 10px;">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 4 characters long.</div>
            </div>
        </div>
        <div class="remember-forgot" style="padding-top: 4px;">
            <label>
                <input type="checkbox">Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>

        <div class="register-link">
            <p>Don't have an account?</p>
            <a (click)="openRegisterDialog()" >Register</a>
        </div>
    </form>
</div>
