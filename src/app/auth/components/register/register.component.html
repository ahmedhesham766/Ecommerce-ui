<div class="wrapper">
    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" 
            placeholder="FullName" 
            formControlName="fullname"
            required>
            <i class='bx bx-user-circle'></i>
            <div *ngIf="fullname!.invalid && (fullname!.dirty || fullname!.touched)" class="error">
                <div *ngIf="fullname!.errors?.['required']">fullname is required.</div>
            </div>
        </div>
        <div class="input-box">
            <input type="text" 
            placeholder="Address" 
            formControlName="address">
            <i class='bx bxs-location-plus' ></i>
           
        </div>
        <div class="input-box">
            <input type="text" 
            placeholder="Email" 
            formControlName="email">
            <i class='bx bx-envelope' ></i>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
              </div>
        </div>
        <div class="input-box">
            <input type="text" 
            placeholder="UserName" 
            formControlName="username"
            required>
            <i class='bx bx-user'></i>
            <div *ngIf="username!.invalid && (username!.dirty || username!.touched)" class="error">
                <div *ngIf="username!.errors?.['required']">Username is required.</div>
            </div>
        </div>
        <div class="input-box">
            <input type="password" 
            placeholder="Password" 
            formControlName="password"
            required>
            <i class='bx bx-lock-alt' ></i>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error" style="padding-bottom: 10px;">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 4 characters long.</div>
            </div>
        </div>
      

        <button type="submit" class="btn" [disabled]="RegisterForm.invalid">Register</button>

        <div class="register-link">
            <p>Already have an account?</p>
            <a href="#" >Login</a>
        </div>
    </form>
</div>
