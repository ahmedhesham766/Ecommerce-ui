<div class="product" >
    <img src="{{data.imageUrl}}">
    <div class="product-info">
        <h4 class="product-title">
            {{data.productName}} 
        </h4>
        <p class="product-price">{{data.price}}$</p>
        <a class="product-btn" (click)="add()" >Add Cart</a>
    </div>
</div>
